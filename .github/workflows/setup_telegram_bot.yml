name: Setup Telegram Bot
description: This workflow sets up the Telegram Bot (webhook)

on:
  workflow_dispatch:

jobs:
  setup-telegram-bot:
    name: Setup Telegram Bot
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run script file
      run: |
         chmod +x ./scripts/setup_telegram_bot.sh
         ./scripts/setup_telegram_bot.sh
      env:
        CAPY_TELEGRAM_BOT_TOKEN: ${{ secrets.MORPH_TELEGRAM_BOT_TOKEN }}
        CAPY_CLOUD_FUNCTION_URL: ${{ secrets.MORPH_CLOUD_FUNCTION_URL }}
      shell: bash